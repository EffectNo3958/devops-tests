- name: "Create db user"
  postgresql_user:
    state: present
    name: "{{ db_user }}"
    password: "{{ db_password }}"
  become: yes
  become_user: postgres

- name: "Create a new database {{ db_name }}"
  community.postgresql.postgresql_db:
    name: "{{ db_name }}"
    owner: "{{ db_user }}"
  become: yes
  become_user: postgres

- name: "Grant db user access to app db"
  postgresql_privs:
    type: database
    database: "{{ db_name }}"
    roles: "{{ db_user }}"
    grant_option: no
    privs: all
  become: yes
  become_user: postgres

- name: "Allow ident connection for the db user"
  postgresql_pg_hba:
    dest: "{{ pg_hba_conf }}"
    contype: host
    databases: all
    method: password
    address: 0.0.0.0/0
    users: "{{ db_user }}"
    create: true
  become: yes
  become_user: postgres
  notify: restart postgres

